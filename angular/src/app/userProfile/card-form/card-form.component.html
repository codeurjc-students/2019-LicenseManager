<form action="/charge" method="post" id="payment-form">
    <div class="form-row">
      <div id="card-element"></div>
      <div id="card-errors" role="alert"></div>
    </div>
    <br>
    <button mat-raised-button color="primary">Add payment source</button> 
    <br>

    <div *ngIf="loading">
      <img src="assets/spinner.gif" id="spinner">
    </div>
    <div *ngIf="successfulAdd" class="green-icon">
        <mat-icon >check_circle</mat-icon> 
        <a>Succesfully added</a>
    </div>
    
</form>
